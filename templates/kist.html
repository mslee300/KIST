{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>서비스명</title>
</head>
<body>
<a class="main-title" href="/">서비스명</a>
<div class="kist-container">
  <div class="bust">
    <img src="/static/img/chatdoge.png">
  </div>
  <p id="intro-message">"나는 ~AI입니다"</p>
  <div style="margin: 20px 0; color: #aaa;" class="remaining-queries"> 사용자가 볼만한 예시
  </div>
  <form class="create-form" method="post">
    {% csrf_token %}
    <input class="text-input" id="prompt" type="text" placeholder="메시지 입력" name="prompt" value="{{ prompt }}" maxlength="150">
    <br>
      <button type="submit" id="ask" >시작하기</button>
  </form>
</div>

<script type="text/javascript"> 
  let text = document.getElementById('gen_message').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }

// Get the input field
var input = document.getElementById("prompt");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("ask").click();
  }
});
  
</script> 
</body>
</html>
